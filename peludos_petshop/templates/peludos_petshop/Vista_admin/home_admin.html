<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú principal administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/navbar.css' %}">
</head>
<body>
    <div class="wrapper">
        <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
            <div class="content">
                <img src="{% static '/img/peludos_petshop_icon.png' %}" alt="Peludos">
                <div class="logo"><a href="{% url 'home_admin' %}">Peludos petshop</a></div>
                <ul class="links">
                    <li>
                        <a href="#" class="desktop-link">Listado de productos</a>
                        <input type="checkbox" id="show-perros">
                        <label for="show-perros">Listado de productos</label>
                        <ul>
                            <li><a href="{% url 'listar_productos_perro' %}">Perros</a></li>
                            <li><a href="#">Gatos</a></li>
                            <li><a href="#">Conejo</a></li>
                            <li><a href="#">Erizo</a></li>
                            <li><a href="#">Hasmter</a></li>
                            <li><a href="#">Hurrón</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="{% url 'agregar_productos' %}">Agregar productos</a>
                    </li>
                    <li>
                        <a href="#">Lista de contactos</a>
                    </li>
                    <li>
                        <a href="{% url 'home' %}">Salir del menú administrador</a>
                    </li>
                </ul>
            </div>
            <label for="show-search" class="search-icon"></label>
            <form action="#" method="get" class="search-box">
                <input type="text" placeholder="¿Que es lo que buscas?" required>
                <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
            </form>
        </nav>
    </div>  

</body>
</html>
