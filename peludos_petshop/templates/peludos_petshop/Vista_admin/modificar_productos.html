<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar producto</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/lista_productos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/navbar.css' %}">
</head>
<body>
    
    {% include "peludos_petshop/navbar_admin.html" %}

    <section class="section-products">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-8 col-lg-6">
                    <div class="header">
                        <h1>Modificar producto</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% load crispy_forms_tags %}
    <div class="container" >
        <div class="row">
            <form action="" id="formulario_registro" method="POST" enctype="multipart/form-data" style="padding-bottom: 50px;">
                {% csrf_token %}
                <div class="form" style="font-size: 20px;">
                    {{ form | crispy }}
                </div>

                <button type="submit" class="btn btn-primary" style="background-color: #d45079; border-color: #d45079;">Modificar producto</button>
                <a href="{% url 'listar_productos' %}">
                    <button type="button" class="btn btn-primary" style="background-color: #d45079; border-color: #d45079;">Volver al listado</button>
                </a>
            </form>
        </div>
    </div>

</body>
</html>
