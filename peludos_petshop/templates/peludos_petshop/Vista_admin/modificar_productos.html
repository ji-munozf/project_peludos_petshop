<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar - {{ producto.nomProducto }}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/lista_productos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/menu_principal.css' %}">
</head>
<body>
    <div class="wrapper">
        <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
            <div class="content">
                <img src="{% static '/img/peludos_petshop_icon.png' %}" alt="Peludos">
                <div class="logo"><a href="{% url 'home_admin' %}">Peludos petshop</a></div>
                <ul class="links">
                    <li>
                        <a href="#" class="desktop-link">Listado de productos</a>
                        <input type="checkbox" id="show-perros">
                        <label for="show-perros">Listado de productos</label>
                        <ul>
                            <li><a href="{% url 'listar_productos_perro' %}">Perros</a></li>
                            <li><a href="#">Gatos</a></li>
                            <li><a href="#">Conejo</a></li>
                            <li><a href="#">Erizo</a></li>
                            <li><a href="#">Hasmter</a></li>
                            <li><a href="#">Hurrón</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="{% url 'agregar_productos' %}" class="desktop-link">Agregar productos</a>
                        <input type="checkbox" id="show-gato">
                        <label for="show-gato">Agregar productos</label>
                    </li>
                    <li>
                        <a href="#" class="desktop-link">Lista de contactos</a>
                        <input type="checkbox" id="show-otros">
                        <label for="show-otros">Lista de contactos</label>
                    </li>
                </ul>
            </div>
            <label for="show-search" class="search-icon"></label>
            <form action="#" method="get" class="search-box">
                <input type="text" placeholder="¿Que es lo que buscas?" required>
                <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
            </form>
        </nav>
    </div>

    <section class="section-products">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-8 col-lg-6">
                    <div class="header">
                        <h1>Modificar producto</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <form action="{% url 'modificar' %}" id="formulario_registro" method="POST" style="padding-bottom: 50px;">
                {% csrf_token %}
                <div class="form-group" style="padding-bottom: 10px;">
                    <label for="id_producto" style="font-size: 20px;">ID del producto: </label>
                    <input class="form-control" type="number" value="{{ producto.idProducto }}" id="id_producto" name="id_producto" required readonly style="font-size: 20px;">
                </div>

                <div class="form-group" style="padding-bottom: 10px;">
                    <label for="nombre" style="font-size: 20px;">Nombre del producto: </label>
                    <input type="text" class="form-control" value="{{ producto.nomProducto }}" id="nombre" name="nombre" required style="font-size: 20px;">
                </div>

                <div class="form-group" style="padding-bottom: 10px;">
                    <label for="precio" style="font-size: 20px;">Precio del producto: </label>
                    <input class="form-control" type="number" value="{{ producto.precio }}" id="precio" name="precio" required style="font-size: 20px;">
                </div>

                <div class="form-group" style="padding-bottom: 10px;">
                    <label for="stock" style="font-size: 20px;">Stock del producto: </label>
                    <input class="form-control" type="number" value="{{ producto.stock }}" id="stock" name="stock" required style="font-size: 20px;">
                </div>

                <div class="form-group" style="padding-bottom: 10px;">
                    <label for="descripcion" style="font-size: 20px;">Descripción del producto: </label>
                    <textarea class="form-control" type="text" name="descripcion" id="descripcion" cols="30" rows="10" required style="font-size: 20px;">{{ producto.descripcion }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="background-color: #d45079; border-color: #d45079;">Modificar producto</button>
            </form>
        </div>
    </div>

</body>
</html>
